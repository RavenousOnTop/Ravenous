<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravenous - Members</title>
    <style>
        body {
            background-color: #222;
            color: #eee;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .profile {
            width: 150px;
            display: inline-block;
            margin: 10px;
            text-align: center;
            cursor: pointer;
        }
        .profile img {
            max-width: 100%;
            border-radius: 50%;
        }
        .bio-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #eee;
            padding: 20px;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
            display: none;
        }
        .bio-popup img {
            max-width: 100%;
            border-radius: 10px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Members</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="members.html">Members</a></li>
                <li><a href="hoa.html">HOA</a></li>
            </ul>
        </nav>
        <section>
            <div class="profile" onclick="showBio('Kry', 'Shes 9? Even better!', 'https://cdn.discordapp.com/avatars/1253100222410653711/f9a9d835921561f045b24342c8d153aa.webp?size=256')">

            </div>
            <div class="profile" onclick="showBio('Skeptikal', 'This doxxing life aint no joke nigga. This shit is real on gang. 🙏🙏🙏 - Skeptikal', 'https://cdn.discordapp.com/attachments/1233836657128509533/1261088708736847962/30827465.png')">

            </div>
            <div class="profile" onclick="showBio('Res', 'This some big nigga type shit. - Res', 'https://cdn.discordapp.com/avatars/1195230544078835793/2fcd584876e9b6c79101f26f096524b8.webp?size=256')">
                <p>Res</p>
            </div>
            <div class="profile" onclick="showBio('Dunger', 'if its someones egirl, you can steal it 💯 - Dunger', 'https://cdn.discordapp.com/avatars/1029036571774701739/ac8d8329649a1c2ef51e7c6bdab14ee9.webp?size=256')">
                <p>Dunger</p>
            </div>
        </section>

        <div id="bio-popup" class="bio-popup">
            <span class="close-btn" onclick="closeBioPopup()">&times;</span>
            <img id="bio-image" src="" alt="">
            <h2 id="bio-name"></h2>
            <p id="bio-text"></p>
        </div>
        
    </div>

    <script>
        function showBio(name, bio, imageUrl) {
            document.getElementById('bio-image').src = imageUrl;
            document.getElementById('bio-name').textContent = name;
            document.getElementById('bio-text').textContent = bio;
            document.getElementById('bio-popup').style.display = 'block';
        }

        function closeBioPopup() {
            document.getElementById('bio-popup').style.display = 'none';
        }
    </script>
</body>
